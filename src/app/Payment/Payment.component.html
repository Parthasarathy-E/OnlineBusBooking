<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - Sagar Developer</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="nav-bar">
    <img src="assets/image/C i t y.png" width="110" height="100"/>
    <div class="nav-items">
      <a routerLink="/home">Home</a>
      <a routerLink="/aboutus">Aboutus</a>
      <a href="/contactus">Contact</a>
      <a routerLink="/bookingconfirmation">back</a>

    </div>  </nav>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form [formGroup]="paymentForm" method="post">
            <!--Account Information Start-->
            <h4>Account</h4>
            <div class="input_box">
              <input type="number"  [value]="userDetails.totalAmount" required class="name" readonly>
              <i class="fa fa-inr icon" aria-hidden="true"></i>
          </div>
          <div class="input_group">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                       <i class="fa fa-cc-visa"></i>Credit Card</span></label>
                    <!-- <input type="radio" name="pay" class="radio" id="bc2">
                    <label for="bc2"><span>
                            <i class="fa fa-cc-paypal"></i>Paypal</span></label> -->
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="cardNumber" formControlName="cardNumber" class="name" placeholder="Card Number 1111-2222-3333-4444" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="CVV" class="name" formControlName="CVV" placeholder="Card CVC 632" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <div class="input_box">
                        <input type="number" min="1" max="12" name="expiryMonth" formControlName="expiryMonth"   placeholder="Exp Month" required class="name">
                        <i class="fa fa-calendar icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="input_box">
                    <input type="number" min="2020" max="2100" name="expiryYear" formControlName="expiryYear" placeholder="Exp Year" required class="name">
                    <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
                </div>
              </div>
            <div class="input_group">
              <div class="input_box">
                  <input type="text" name="name"  placeholder="Name on Card" required class="name">
                  <i class="fa fa-user icon"></i>
              </div>
            </div>
            <!--Payment Details End-->

            <div class="input_group">
                <div class="input_box">
                    <button type="submit" (click)="goTo()">PAY NOW</button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
